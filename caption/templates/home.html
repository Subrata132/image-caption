<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Caption</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
            crossorigin="anonymous">
    </script>
</head>
<body>
<div style="padding: 10px; background: white">
    <div class="card" style="background: black; padding: 20px">
        <div class="card-header" style="background: floralwhite; padding-bottom: 10px">
            <h5 style="font-size: large">
                Upload image
            </h5>
        </div>
        <label class="form-label" for="uploader"></label>
        <input type="file" class="form-control" id="uploader" onchange="preview()"
               style="padding: 10px; background: antiquewhite"/>
        <button class="btn btn-primary" onclick="post_image()">Submit</button>
    </div>
    <div style="height: 20px"></div>
    <div class="row">
        <div class="col">
            <div class="card" id="col_1" style="background: black; padding: 2px; visibility: hidden">
                <img id="frame" style="object-fit: contain; width: 100%; height: 100%"/>
            </div>
            <!--            <div class="card" id="caption-form" style="background: black; padding: 5px; visibility: hidden">-->
            <!--                <div class="form-group">-->
            <!--                    <input type="text" id="input-caption" class="form-control">-->
            <!--                    <div style="height: 5px"></div>-->
            <!--                    <button class="btn btn-primary" onclick="post_image()"> Submit</button>-->
            <!--                </div>-->
            <!--            </div>-->
            <!--            <div id="caption-given" style="visibility: hidden">-->
            <!--                <h5 id="caption"></h5>-->
            <!--            </div>-->
        </div>
        <div class="col">
            <div class="card" id="col_2" style="background: black; padding: 2px; visibility: hidden">
                <img id="attention" style="object-fit: contain; width: 100%; height: 100%"/>
            </div>
            <h5 id="caption_get" style="font-size: large">
            </h5>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    function preview() {
        const col_1 = document.getElementById("col_1");
        col_1.style.visibility = "visible";
        const frame = document.getElementById("frame");
        frame.src = window.URL.createObjectURL(event.target.files[0]);
        // const caption_form = document.getElementById("caption-form");
        // caption_form.style.visibility = "visible";
    }
</script>

<script type="text/javascript">
    function post_image() {
        var data = new FormData();
        var input = document.querySelector('input[type="file"]');
        data.append('image', input.files[0]);
        fetch('/upload', {
            method: 'POST',
            body: data
        }).then(
            response => response.json()
        ).then(
            (data) => {
                const col_2 = document.getElementById("col_2");
                col_2.style.visibility = "visible";
                const attn_image = document.getElementById("attention");
                attn_image.src = 'file:///http://0.0.0.0:8001/' + data['att_url'];
                // attn_image.src = "https://www.w3schools.com/images/w3schools_green.jpg";
                const cap_get = document.getElementById("caption_get");
                cap_get.innerText = data['caption'];

            }
        )
    }
</script>
</html>
